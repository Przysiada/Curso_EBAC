<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validador de Numeros</h1>
        <h2>O segundo deve ser <b>maior</b> que o primeiro</h2>
        <form id="form-numero">
            <input type="number" id="campo-A" required placeholder="Primeiro Valor" />
            <input type="number" id="campo-B" required placeholder="Segundo Valor" />
            <button id="bnt-verificar" type="submit">Verificar</button>
        </form>
        <p class="success-message">
            
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
